<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<title>提现</title>
		<link rel="stylesheet" type="text/css" href="css/mui.min.css" />
		<link rel="stylesheet" type="text/css" href="css/reset.css" />
		<link rel="stylesheet" type="text/css" href="css/style.css" />
	</head>

	<body>
		<div id="vue">
			<header class="mui-bar mui-bar-nav">
				<span class="mui-action-back mui-icon mui-icon-arrowleft mui-pull-left"></span>
				<h1 class="mui-title">
					提现
				</h1>
			</header>
			<div class="mui-content">
				<div class="cashOutBox">
					<img src="images/cash_out.png" class="cashOutImg"/>
					<h4 class="cashPrice"><span>￥</span>1500.05</h4>
					<p class="cashTxt">可提现金额</p>
					<button class="applyBtn">提现</button>
				</div>
				<ul class="cashList">
					<li>
						<img class="cashIcon" src="images/cash_icon1.png"/>
						<p>收支明细</p>
						<span class="mui-icon mui-icon-arrowright"></span>
					</li>
					<li>
						<img class="cashIcon" src="images/cash_icon2.png"/>
						<p>提现记录</p>
						<span class="mui-icon mui-icon-arrowright"></span>
					</li>
				</ul>
			</div>
		</div>
	</body>
	<script src="js/mui.min.js" type="text/javascript" charset="utf-8"></script>
	<script src="js/fontSize.js" type="text/javascript" charset="utf-8"></script>
	<script src="js/vue-2.5.21.js" type="text/javascript" charset="utf-8"></script>
	<script type="text/javascript">
		
	</script>
</html>
