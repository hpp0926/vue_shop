<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<title>邀请好友</title>
		<link rel="stylesheet" type="text/css" href="css/mui.min.css" />
		<link rel="stylesheet" type="text/css" href="css/reset.css" />
		<link rel="stylesheet" type="text/css" href="css/style.css" />
	</head>

	<body>
		<div id="vue">
			<header class="mui-bar mui-bar-nav">
				<span class="mui-action-back mui-icon mui-icon-arrowleft mui-pull-left"></span>
				<h1 class="mui-title">
					邀请好友
				</h1>
			</header>
			<div class="mui-content">
				<div class="inviteTop"></div>
				<div class="perBox">
					<div class="perConBox invitBox">
						<ul class="invitProcess">
							<li>
								<img class="inviteIcon" src="images/invit_icon1.png"/>
								<p>邀请好友<br />成为分销员</p>
							</li>
							<li>
								<img class="inviteIcon" src="images/invit_icon2.png"/>
								<p>好友客户<br />下单购物</p>
							</li>
							<li>
								<img class="inviteIcon" src="images/invit_icon3.png"/>
								<p>邀请者获得<br />邀请奖励</p>
							</li>
						</ul>
						<div class="invitBtnBox">
							<button class="invitBtn">复制链接</button>
							<button class="invitBtn">图文邀请卡</button>
						</div>
					</div>
					<div class="perConBox">
						<div class="rankListBox">
							<h4 class="rankListTit">
								<span class="rankIconLeft"></span>
								我已邀请0人
								<span class="rankIconRight"></span>
							</h4>
							<ul class="rankList">
								<li>
									<span class="rankListNum">1</span>
									<img src="images/perHead.png" class="rankListHead" alt="" />
									<div class="rankListName">
										<h5>将宁宁</h5>
										<p><img src="images/rank_shy.png"/>收益：￥120.00</p>
									</div>
								</li>
								<li>
									<span class="rankListNum">2</span>
									<img src="images/perHead.png" class="rankListHead" alt="" />
									<div class="rankListName">
										<h5>将宁宁</h5>
										<p><img src="images/rank_shy.png"/>收益：￥120.00</p>
									</div>
								</li>
							</ul>
							<div class="noPerson">
								<img src="images/no_person.png"/>
								<p>你还没有邀请任何人哦</p>
							</div>
						</div>
					</div>
					
				</div>
			</div>
		</div>
	</body>
	<script src="js/mui.min.js" type="text/javascript" charset="utf-8"></script>
	<script src="js/fontSize.js" type="text/javascript" charset="utf-8"></script>
	<script src="js/vue-2.5.21.js" type="text/javascript" charset="utf-8"></script>
	<script type="text/javascript">
		
	</script>
</html>
