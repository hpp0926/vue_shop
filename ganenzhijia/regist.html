<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<title>注册</title>
		<link rel="stylesheet" type="text/css" href="css/mui.min.css" />
		<link rel="stylesheet" type="text/css" href="css/reset.css" />
		<link rel="stylesheet" type="text/css" href="css/style.css" />
	</head>

	<body class="bgWhite">
		<div id="vue">
			<header class="mui-bar mui-bar-nav">
				<span class="mui-action-back mui-icon mui-icon-arrowleft mui-pull-left"></span>
			</header>
			<div class="mui-content">
				<div class="registBox">
					<h3 class="registTit">注册</h3>
					<ul class="registInputBox">
						<li>
							<h4>手机号码</h4>
							<p><input type="tel" class="registInput" placeholder="请输入手机号" /></p>
						</li>
						<li>
							<h4>短信验证码</h4>
							<p>
								<input type="number" class="registInput" placeholder="请输入短信验证码" />
								<button class="vcodeBtn">发送验证码</button>
							</p>
						</li>
						<li>
							<h4>登录密码</h4>
							<p>
								<input type="password" class="registInput" placeholder="请设置6-20位登录密码" />
								<span class="psdIcon"></span>
							</p>
						</li>
						<li>
							<h4>确认登录密码</h4>
							<p>
								<input type="password" class="registInput" placeholder="请再次输入登录密码" />
								<span class="psdIcon"></span>
							</p>
						</li>
					</ul>
					<div class="mui-input-row mui-checkbox">
						<label>同意</label><a href="index.html">《用户服务协议》</a>
						<input name="checkbox" type="checkbox" >
					</div>
					<div class="mui-text-center">
						<button class="registBtn" disabled="disabled">注册</button>
					</div>
					<p class="registTxt">已有账户，立即<a href="">登录</a></p>
				</div>
			</div>
		</div>
	</body>
	<script src="js/mui.min.js" type="text/javascript" charset="utf-8"></script>
	<script src="js/fontSize.js" type="text/javascript" charset="utf-8"></script>
	<script src="js/vue-2.5.21.js" type="text/javascript" charset="utf-8"></script>
	<script type="text/javascript">
		
	</script>
</html>
