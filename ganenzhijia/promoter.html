<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<title>推广商中心</title>
		<link rel="stylesheet" type="text/css" href="css/mui.min.css" />
		<link rel="stylesheet" type="text/css" href="css/reset.css" />
		<link rel="stylesheet" type="text/css" href="css/style.css" />
	</head>
	<style type="text/css">
		.mui-content{
			padding-bottom: 1rem;
		}
	</style>

	<body>
		<div id="vue">
			<div class="mui-content">
				<div class="perTopBox">
					<span class="perHead"><img src="images/perHead.png"/></span>
					<div class="perTxt">
						<h4>15852636524</h4>
						<p>推广商</p>
					</div>
					<span class="perSet"><img src="images/per_icon1.png"/></span>
				</div>
				<div class="perBox">
					<div class="perConBox">
						<div class="profitBox">
							<h3 class="profitPrice">5,560.00</h3>
							<p class="profitName">累计收益</p>
							<p class="profitSub">（含待结算6500.00元）</p>
						</div>
						<ul class="promoter">
							<li>
								<p class="promoterNum">421</p>
								<p class="promoterName">累计订单</p>
							</li>
							<li>
								<p class="promoterNum">41</p>
								<p class="promoterName">累计客户</p>
							</li>
							<li>
								<p class="promoterNum">21</p>
								<p class="promoterName">累计邀请</p>
							</li>
						</ul>
					</div>
					<div class="perConBox">
						<ul class="promoter">
							<li>
								<p class="promoterNum">421</p>
								<p class="promoterName">今日收益</p>
							</li>
							<li>
								<p class="promoterNum">41</p>
								<p class="promoterName">今日订单</p>
							</li>
							<li>
								<p class="promoterNum">21</p>
								<p class="promoterName">今日新增客户</p>
							</li>
						</ul>
					</div>
					<div class="perConBox">
						<h3 class="perTit">
							可提现金额（元）
							<div class="red">560.00
							<i class="mui-icon mui-icon-arrowright"></i></div>
						</h3>
					</div>
					<div class="perConBox">
						<h3 class="perTit">
							常用操作
						</h3>
						<ul class="perSet">
							<li>
								<img src="images/promoter_icon1.png" />
								<span class="perSetLeft">
									推广商品
								</span>
								<span class="perSetRight">
									<i class="mui-icon mui-icon-arrowright"></i>
								</span>
							</li>
							<li>
								<img src="images/promoter_icon2.png" />
								<span class="perSetLeft">
									邀请好友
								</span>
								<span class="perSetRight">
									<i class="mui-icon mui-icon-arrowright"></i>
								</span>
							</li>
							<li>
								<img src="images/promoter_icon3.png" />
								<span class="perSetLeft">
									推广海报
								</span>
								<span class="perSetRight">
									<i class="mui-icon mui-icon-arrowright"></i>
								</span>
							</li>
							<li>
								<img src="images/promoter_icon4.png" />
								<span class="perSetLeft">
									排行榜
								</span>
								<span class="perSetRight">
									<i class="mui-icon mui-icon-arrowright"></i>
								</span>
							</li>
							<li>
								<img src="images/promoter_icon5.png" />
								<span class="perSetLeft">
									新手指引
								</span>
								<span class="perSetRight">
									<i class="mui-icon mui-icon-arrowright"></i>
								</span>
							</li>
						</ul>
					</div>
				</div>
			</div>
			<nav class="mui-bar mui-bar-tab">  
		        <a class="mui-tab-item" id="page_index" target="index.html">  
		            <span class="tab_icon tab_icon1"></span>  
		            <span class="mui-tab-label">首页</span>  
		        </a>  
		        <a class="mui-tab-item" id="page_category" target="list.html">  
		            <span class="tab_icon tab_icon2"></span>  
		            <span class="mui-tab-label">自营</span>  
		        </a>  
		        <a class="mui-tab-item" id="page_jf" target="pointList.html">  
		            <span class="tab_icon tab_icon3"></span>  
		            <span class="mui-tab-label">积分</span>  
		        </a>  
		        <a class="mui-tab-item" id="page_shop" target="shop.html">  
		            <span class="tab_icon tab_icon4"></span>  
		            <span class="mui-tab-label">购物车</span>  
		        </a>
		        <a class="mui-tab-item mui-active" id="page_my" target="personal.html">  
		            <span class="tab_icon tab_icon5"></span>  
		            <span class="mui-tab-label">我的</span>  
		        </a>
		    </nav>
		</div>
	</body>
	<script src="js/mui.min.js" type="text/javascript" charset="utf-8"></script>
	<script src="js/fontSize.js" type="text/javascript" charset="utf-8"></script>
	<script src="js/vue-2.5.21.js" type="text/javascript" charset="utf-8"></script>
	<script type="text/javascript">
		
	</script>
</html>
