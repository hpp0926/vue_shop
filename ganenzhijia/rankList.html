<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<title>排行榜</title>
		<link rel="stylesheet" type="text/css" href="css/mui.min.css" />
		<link rel="stylesheet" type="text/css" href="css/reset.css" />
		<link rel="stylesheet" type="text/css" href="css/style.css" />
	</head>

	<body>
		<div id="vue">
			<div class="mui-content">
				<div class="rankTop">
					<p class="rankHead"><span class="mui-action-back mui-icon mui-icon-arrowleft"></span></p>
					<img src="images/rank_top.png" class="rankTopImg" />
					<p class="rankTxt">距离NO.1你还差一丢丢的努力</p>
					<div class="rankTab">
						<div class="rankTabLeft">
							<span class="cur">昨日</span>
							<span>上周</span>
							<span>上月</span>
						</div>
						 <span class="rankRight">按照收益进行排行</span>
					</div>
				</div>
				<div class="perBox">
					<div class="perConBox">
						<div class="rankCon">
							<img class="rankConImg" src="images/perHead.png"/>
							<span class="rankConName">周朋辉</span>
							<div class="rankNum">
								<h5>第<span>12</span>名</h5>
								<p>收益: ￥56.00</p>
							</div>
						</div>
					</div>
					<div class="perConBox">
						<div class="rankListBox">
							<h4 class="rankListTit">
								<span class="rankIconLeft"></span>
								人员排名
								<span class="rankIconRight"></span>
							</h4>
							<ul class="rankList">
								<li>
									<span class="rankListNum">1</span>
									<img src="images/perHead.png" class="rankListHead" alt="" />
									<div class="rankListName">
										<h5>将宁宁</h5>
										<p><img src="images/rank_shy.png"/>收益：￥120.00</p>
									</div>
								</li>
								<li>
									<span class="rankListNum">2</span>
									<img src="images/perHead.png" class="rankListHead" alt="" />
									<div class="rankListName">
										<h5>将宁宁</h5>
										<p><img src="images/rank_shy.png"/>收益：￥120.00</p>
									</div>
								</li>
							</ul>
						</div>
						
					</div>
				</div>
			</div>
		</div>
	</body>
	<script src="js/mui.min.js" type="text/javascript" charset="utf-8"></script>
	<script src="js/fontSize.js" type="text/javascript" charset="utf-8"></script>
	<script src="js/vue-2.5.21.js" type="text/javascript" charset="utf-8"></script>
	<script type="text/javascript">
		
	</script>
</html>
